<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: darkcyan;
    }
    .red-circle{
        background-color: red;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
    }
    .blue-box{
        background-color: blue;
        width: 500px;
        height: 300px;
        position: absolute;
        top: 200px;
        left: 200px;
    }
</style>
<body>
    <div class="blue-box">
        <div class="red-circle"></div>
    </div>
</body>
</html>
